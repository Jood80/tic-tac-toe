<header>
  <h1>Current Player: {{player}}</h1>
  <button nbButton outline status="danger" (click)="newGame()">Start new Game</button>
  <h2 *ngIf="winner">
    Player "{{winner}}" won this game
  </h2>
</header>

<main>
  <app-square
    [hasWinner]="hasWinner"
    *ngFor="let value of squares; let i = index"
    [squareValue]="value"
    (click) = "makeAmove(i)"  ></app-square>
</main>
